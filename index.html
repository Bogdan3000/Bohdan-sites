<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Bohdan's projects</title>
  <link rel="stylesheet" href="glitch.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @font-face {
      font-family: 'Chalkboard';
      src: url('Chalkboard-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      background: #000;
      margin: 0;
      font-family: 'Chalkboard', cursive;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Запрет на прокрутку */
      user-select: none;
    }
    * {
      outline: none;
      border: none;
    }
    div.background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.6;
      filter: blur(5px);
      background: url(/img/background.jpg) center no-repeat;
      background-size: cover;
      z-index: -1;
      animation: back 5s ease-in-out infinite;
    }
    div.content {
      min-height: 100%;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 0;
    }
    div.text {
      font-size: 50px;
      margin: 20px 20px 0;
      text-align: center;
    }
    a {
      text-decoration: none;
      margin-bottom: 40px;
      font-size: 20px !important;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 20px; /* Уменьшено расстояние между иконками */
      margin-top: 20px;
      font-size: 18px;
      flex-wrap: wrap;
    }
    .links a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      opacity: 0; /* Изначально скрываем иконки */
      animation: fadeIn 1s forwards; /* Добавляем анимацию */
      animation-delay: var(--delay); /* Задержка анимации */
      padding: 5px 5px; /* Отступы: меньше слева, больше справа */
      margin: 0 0; /* Уменьшение вертикального отступа между иконками */
    }
    .links a i {
      margin-right: 10px;
    }
    .links a:hover {
      color: cyan;
    }
    @keyframes back {
      50% {
        filter: blur(3px);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0; /* Начальная прозрачность */
        transform: translateY(20px); /* Сдвиг вниз */
      }
      to {
        opacity: 1; /* Конечная прозрачность */
        transform: translateY(0); /* Вернуться в исходное положение */
      }
    }
    @media (max-width: 768px) {
      div.text {
        font-size: 40px; /* Увеличение шрифта на мобильных устройствах */
      }
      .links {
        font-size: 16px;
      }
      a {
        font-size: 18px !important;
      }
    }
    @media (max-width: 480px) {
      div.text {
        font-size: 36px; /* Увеличение шрифта для очень маленьких экранов */
      }
      .links {
        gap: 10px; /* Уменьшение промежутка между ссылками */
      }
      /* Добавляем стиль для почты */
      a.hero {
        margin-bottom: 20px; /* Увеличение отступа снизу */
        font-size: 16px; /* Размер шрифта для мобильных устройств */
      }
    }
  </style>
</head>
<body>
<div class="background"></div>
<div class="content">
  <div></div>
  <div class="text hero">
    Welcome to <span class="glitch layers" data-text="our"><span>Bohdan's</span></span> page! You know what to do :)

      </a>
      <a href="https://t.me/wiIk_wq" target="_blank" style="--delay: 0.4s;">

  </div>
  <a href="mailto:info@bohdan.lol" class="hero" data-text="info@bohdan.lol">

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
  let scene, camera, renderer, cloudParticles = [], flash;
  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 1;
    camera.rotation.x = 1.16;
    camera.rotation.y = -0.12;
    camera.rotation.z = 0.27;
    ambient = new THREE.AmbientLight(0x555555);
    scene.add(ambient);
    directionalLight = new THREE.DirectionalLight(0xffeedd);
    directionalLight.position.set(0, 0, 1);
    scene.add(directionalLight);
    flash = new THREE.PointLight(0x062d89, 30, 500, 1.7);
    flash.position.set(200, 300, 100);
    scene.add(flash);
    renderer = new THREE.WebGLRenderer({ alpha: true });
    scene.fog = new THREE.FogExp2(0x11111f, 0.002);
    renderer.setClearColor(0x11111f, 0.002);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = "fixed";
    renderer.domElement.style.top = 0;
    renderer.domElement.style.zIndex = "-1";
    document.body.appendChild(renderer.domElement);
    let loader = new THREE.TextureLoader();
    loader.load("/img/smoke.webp", function (texture) {
      cloudGeo = new THREE.PlaneBufferGeometry(500, 500);
      cloudMaterial = new THREE.MeshLambertMaterial({
        map: texture,
        transparent: true,
      });
      let numClouds = window.innerWidth < 768 ? 20 : 40;
      for (let p = 0; p < numClouds; p++) {
        let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
        cloud.position.set(Math.random() * 1000 - 400, 500, Math.random() * 500 - 550);
        cloud.rotation.x = 1.16;
        cloud.rotation.y = -0.12;
        cloud.rotation.z = Math.random() * 360;
        cloud.material.opacity = 0.6;
        cloudParticles.push(cloud);
        scene.add(cloud);
      }
      animate();
    });
  }
  function animate() {
    cloudParticles.forEach((p) => {
      p.rotation.z -= 0.002;
    });
    if (Math.random() > 0.93 || flash.power > 100) {
      if (flash.power < 100)
        flash.position.set(Math.random() * 400, 300 + Math.random() * 200, 100);
      flash.power = 50 + Math.random() * 500;
    }
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }
  init();
  window.addEventListener("resize", () => {
    const height = window.innerHeight;
    const width = window.innerWidth;
    renderer.setSize(width, height);
    camera.aspect = width / height;
    camera.updateProjectionMatrix();
  });
</script>
</body>
</html>

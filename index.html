<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Student List</title>

  <!-- Подключаем Comic Neue через Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: rgba(31,31,31,255);
      color: white;
      margin: 0;
      font-family: 'Comic Neue', sans-serif; /* Используем Comic Neue */
      overflow-y: auto;
      height: auto;
      user-select: none;
    }

    * {
      outline: none;
      border: none;
    }

    .content {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      text-align: center;
    }

    .text {
      font-size: 50px;
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      animation: fadeIn 2s ease-in-out;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }

    table th {
      background-color: #333;
      text-align: center;
    }

    table tr:nth-child(even) {
      background-color: #222;
    }

    table tr:hover {
      background-color: #555;
    }

    .summary {
      margin-top: 40px;
      font-size: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .text {
        font-size: 40px;
      }
      .summary {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .text {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="text">
      Verdal videregående skole - <span id="school-total">0</span> elever
    </div>

    <table id="students-table">
      <tbody>
        <!-- Data will be added here by JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector("#students-table tbody");
        const totalStudents = document.getElementById("school-total");
        let totalCount = 0;

        // Clear existing table body
        tableBody.innerHTML = '';

        // Iterate over the data
        Object.entries(data).forEach(([category, students]) => {
          const groupRow = document.createElement("tr");

          // Group name cell (centered)
          const groupCell = document.createElement("td");
          const studentCount = students.length - 1; // Exclude the empty string
          groupCell.textContent = `${category} (${studentCount})`; // Group name with count
          groupCell.setAttribute('colspan', 1); // Only one column now
          groupCell.style.textAlign = 'center'; // Center the group name
          groupRow.appendChild(groupCell);
          tableBody.appendChild(groupRow);

          // Adding each student in the group
          students.slice(1).forEach(student => {
            const studentRow = document.createElement("tr");

            const studentNameCell = document.createElement("td");
            studentNameCell.textContent = student; // Student name
            studentRow.appendChild(studentNameCell);

            tableBody.appendChild(studentRow);
          });

          // Counting total students
          totalCount += studentCount;
        });

        // Update total counts
        totalStudents.textContent = totalCount;
      })
      .catch(error => {
        console.error('Error loading data:', error);
      });
  </script>

</body>
</html>

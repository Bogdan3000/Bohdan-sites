<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Bohdan's projects</title>
  <link rel="stylesheet" href="glitch.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  
  <style>
    @font-face {
      font-family: 'Chalkboard';
      src: url('Chalkboard-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      background: #000;
      margin: 0;
      font-family: 'Chalkboard', cursive;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }
    * {
      outline: none;
      border: none;
    }
    div.background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.6;
      filter: blur(5px);
      background: url(/img/my_background.webp) center no-repeat;
      background-size: cover;
      z-index: -1;
      animation: back 5s ease-in-out infinite;
    }
    div.content {
      min-height: 100%;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 0;
    }
    div.text {
      font-size: 50px;
      margin: 20px 20px 0;
      text-align: center;
    }
    a {
      text-decoration: none;
      margin-bottom: 40px;
      font-size: 20px !important;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      font-size: 18px;
      flex-wrap: wrap;
    }
    .links a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: var(--delay);
      padding: 5px 5px;
      margin: 0 0;
    }
    .links a i {
      margin-right: 10px;
    }
    .links a:hover {
      color: cyan;
    }
    @keyframes back {
      50% {
        filter: blur(3px);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 768px) {
      div.text {
        font-size: 40px;
      }
      .links {
        font-size: 16px;
      }
      a {
        font-size: 18px !important;
      }
    }
    @media (max-width: 480px) {
      div.text {
        font-size: 36px;
      }
      .links {
        gap: 10px;
      }
      a.hero {
        margin-bottom: 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="content">
